plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

group 'com.monkebe'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-graphx_2.12', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.4'

    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.10'
    compile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.8'

}

test {
    beforeTest { descriptor ->
        logger.lifecycle("Running test: ${descriptor}")
    }
}